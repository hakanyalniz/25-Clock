<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" type="text/css" href="src/style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="/favicon.svg" />
  </head>
  <body>
    <div
      class="flex items-center justify-center h-screen bg-gradient-to-b from-blue-950 to-cyan-950 text-blue-200 text-[23px]"
    >
      <div class="clock-container w-fit">
        <div class="text-center mb-4 text-[25px] font-bold text-blue-400">
          Pomodoro Timer
        </div>
        <div id="break-control" class="inline-block mr-10">
          <div class="text-center mb-2" id="break-label">Break Length</div>
          <button
            class="px-3 py-1 text-white bg-blue-500 rounded-lg active:text-blue-700 hover:bg-blue-600 focus:outline-none cursor-pointer"
            id="break-increment"
          >
            <i class="fas fa-arrow-up fa-sm"></i>
          </button>

          <div class="inline-block px-2" id="break-length">5</div>

          <button
            class="px-3 py-1 text-white bg-blue-500 rounded-lg active:text-blue-700 hover:bg-blue-600 focus:outline-none cursor-pointer"
            id="break-decrement"
          >
            <i class="fas fa-arrow-down fa-sm"></i>
          </button>
        </div>

        <div id="session-control" class="inline-block">
          <div class="text-center mb-2" id="session-label">Session Length</div>
          <button
            class="px-3 py-1 text-white bg-blue-500 rounded-lg active:text-blue-700 hover:bg-blue-600 focus:outline-none cursor-pointer"
            id="session-increment"
          >
            <i class="fas fa-arrow-up fa-sm"></i>
          </button>

          <div class="inline-block px-2" id="session-length">25</div>

          <button
            class="px-3 py-1 text-white bg-blue-500 rounded-lg active:text-blue-700 hover:bg-blue-600 focus:outline-none cursor-pointer"
            id="session-decrement"
          >
            <i class="fas fa-arrow-down fa-sm"></i>
          </button>
        </div>

        <div class="text-center mt-8" id="time-counter-container">
          <div id="timer-label">Session</div>
          <div id="time-left">25:00</div>
          <audio id="beep" src="/alarm-sound.mp3" preload="auto"></audio>
        </div>

        <div class="text-center mt-4" id="controller-container">
          <button
            class="cursor-pointer hover:text-blue-600 active:text-blue-700"
            id="start_stop"
          >
            <i class="fas fa-play"></i><i class="fas fa-stop"></i>
          </button>
          <button
            class="cursor-pointer hover:text-blue-600 active:text-blue-700"
            id="reset"
          >
            <i class="fas fa-redo"></i>
          </button>
        </div>
      </div>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
